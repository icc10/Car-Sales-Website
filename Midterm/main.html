<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Car Dealer App</title>
</head>

<body>
	<div id="header">
		<h1 id="title">Car Dealer App</h1>
		<img id="profileImg" class ="headImg" src="images/profileImage.png">
		<img id="logImg" class="headImg" src="images/logOut.png">

	</div>
	<hr>
	<div id="container">

		<div id="col1">
			<div id="leftOptions">
				<label for="menuCars" class="details">Car Type</label>
				<select name="menuCars" id="menuCars">
					<option value="ferrari">Ferrari</option>
					<option value="lamborghini">Lamborghini</option>
					<option value="mustang">Mustang</option>
				</select>

				<label for="menuColors" class="details">Car Color</label>
				<select name="menuColors" id="menuColors">
					<option id="opt1" value="Red">Red</option>
					<option id="opt2" value="White">White</option>
					<option id="opt3" value="Yellow">Yellow</option>
				</select>



				<label for="noInsurance" class="details">Insurance Plan</label>
				<input type="radio" id="noInsurance" name="insuranceOpt" value="noInsurance">
				<p class="buttonDesc" for="noInsurance">No Insurance</p><br>
				<input type="radio" id="3Year" name="insuranceOpt" value="3Year" checked = "checked">
				<p class="buttonDesc" for="3Year">Three Year Insurance</p><br>
			</div>
		</div>

		<div id="col2">
			<div id="carPic">
				<img id="pic" src="images/redFerrari.jpg" alt="">
			</div>
			<hr>

			<div id="desc">
				<p id="descLabel">Description</p>
				<textarea type="text" id="description">
Car: Ferrari
Description: Ferraries are what dreams are made of. Fast, sexy and highly exclusive, these Italian supercars push the boundaries of performance and cause a stir whereever they go. The sensually styles Roma Coupe is the most accessible in terms of price, but even it is far too expensive for most people.
Selected color: Red
Basic Price: 100,000
Insurance: 30,000
        		</textarea>
			</div>
		</div>


	</div>


</body>

</html>
